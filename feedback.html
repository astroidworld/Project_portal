<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <form>
		<input name="name" placeholder="What is your name?" class="name" autocomplete="off"   />
		<input name="emailaddress" placeholder="What is your email?" class="email" type="email"  autocomplete="off"/>
    <textarea rows="4" cols="50" name="subject" placeholder="Please enter your message" class="message" ></textarea>
    
    <input name="submit" class="btn" type="submit" value="Send" />

</form>
    
</body>
